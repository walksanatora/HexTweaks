      <meta property="og:description" content="此处记载着似乎需要大量剥离意识的法术。我认为施放如此宏大的法术，需要极大量的活体媒质。 村民的熟练度是不错的高密度媒质源。交易极少的村民对仪式的贡献也极少，熟练度每增一级贡献就会翻倍。 而且似乎仪式间存在着某种自然顺序，所需较多的仪式会优先于所需较少的仪式执行。 并且每次施法貌似只能执行一次仪式。" />
